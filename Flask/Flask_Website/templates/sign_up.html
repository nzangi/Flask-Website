{% extends "base.html" %} {% block title %}SignUp{% endblock %}
{%block content %}
<form method="POST">
    <h3 style = "text-align:center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id = "email" name="email" placeholder="Enter email">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id = "firstName" name="firstName" placeholder="Enter first name">
        <label for="secondName">Second Name</label>
        <input type="text" class="form-control" id = "secondName" name="secondName" placeholder="Enter second name">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id = "password1" name="password1" placeholder="Enter password">
        <label for="password2"> Confirm Password </label>
        <input type="password" class="form-control" id = "password2" name="password2" placeholder="Confirm password">
    
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
